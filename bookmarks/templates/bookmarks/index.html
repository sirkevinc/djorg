<h1>Bookmarks</h1>

{% if bookmarks %}

<ol>
  {% for bookmark in bookmarks %}
  <li>
    <a href="{{ bookmark.url}}">{{ bookmark.name }}</a>
    {% if bookmark.notes %}
    - {{ bookmark.notes }}
    {% endif %}
    <br />
    Created on: {{bookmark.created_at}}
  </li>
  {% endfor %}
</ol>
{% else %}
Yes, we have no bookmarks
{% endif %}
